<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data$ | async; index as index">
      <ion-label>{{ index }} - {{ item['trackName'] }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
